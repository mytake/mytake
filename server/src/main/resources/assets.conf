assets {
	charset = UTF-8
	fileset {
		base: [
			main.css, 
		]
		# to add a new script or style, use https://www.srihash.org/
		# format is "hash|url" (url last so AssetCompiler gets correct extension)
		# needs to be sha384, CustomAssets needs code change to support anything else
		reactBase < base: [
			"sha384-Q5wFTPC/kyhbXJt5GLrIeka2uDOSTG7m1zpW91iMO1DJb7+vOwu2lgZC30d4uQmU|https://unpkg.com/react@16.13.1/umd/react.production.min.js",
			"sha384-T6Etav7ShYqIZe+prlqxX/h04T1Iu9ynDpcgx0iBgcl5u+AVlStV2kv3mMxfnV1C|https://unpkg.com/react-dom@16.13.1/umd/react-dom.production.min.js",
		]
		reactApp < reactBase: [
			"sha384-2SbSbzJpoRtEf9BFT5KZAulTQs1JBK0XiQr38Mh0w8+wH0Ubuam+p5csoi5zCV7T|https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js",
			"sha384-M06Cb6r/Yrkprjr7ngOrJlzgekrkkdmGZDES/SUnkUpUol0/qjsaQWQfLzq0mcfg|https://unpkg.com/d3@5.16.0/dist/d3.min.js",
			vis.css,
			rc-slider.css
			app.bundle.js
		]
		socialEmbed < reactBase: [
			socialEmbed.bundle.js
		]
	}
}
