assets {
	charset = UTF-8
	fileset {
		base: [
			main.css, 
		]
		# to add a new script or style, use https://www.srihash.org/
		# format is "hash|url" (url last so AssetCompiler gets correct extension)
		# needs to be sha384, CustomAssets needs code change to support anything else
		reactBase < base: [
			"sha384-ZHBAhj6mPF2wke1Ie6UN+ozxCHBXIuRrcszqkblgAqCrZtYGI3zZYn4SsU+ozss4|https://unpkg.com/react@16.14.0/umd/react.development.js",
			"sha384-UF3Y7EPKNtk5UdDfdOsYkTveq+O88MpRjzgK/+0lX4OwcOigCaCVGBJJJ86i/6dc|https://unpkg.com/react-dom@16.14.0/umd/react-dom.development.js",
		]
		reactApp < reactBase: [
			"sha384-2SbSbzJpoRtEf9BFT5KZAulTQs1JBK0XiQr38Mh0w8+wH0Ubuam+p5csoi5zCV7T|https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js",
			"sha384-qbNa7U27VV0Cghe/43y8zEMkmA5M4VxV6MI0k0vdVJKTrBoT2SnBqwccpD0vX+Is|https://unpkg.com/d3@5.16.0/dist/d3.js",
			vis.css,
			rc-slider.css,
			app.bundle.js
		]
		socialEmbed < reactBase: [
			socialEmbed.bundle.js
		]
	}
}
