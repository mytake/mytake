@import db.tables.records.TakepublishedRecord

@args (TakepublishedRecord take)

@views.naked.template(take.getTitle(), take.getTitle(), "react", "") -> {

<div id="app"></div>
<script type="text/javascript">
window.mytake = {
	type: "showtake",
	takeDocument: {
	title: "@raw(take.getTitle())",
	blocks: @raw(take.getBlocks())
	},
	takeId: @raw(take.getId())
};
</script>

}
